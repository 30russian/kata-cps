<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <ul class="sidebar__navigation-list">
                <li class="sidebar__navigation-item">
                    <button aria-label="Закрыть меню" class="navigation-button">
                        <img src="img/close.png" alt="Закрыть меню">
                    </button>
                </li>
                <li class="sidebar__navigation-item sidebar__navigation-item--shift">
                    <a aria-label="Перейти на главную" href="/" class="navigation-link">
                        <img src="img/logo.svg" alt="Логотип">
                    </a>
                </li>
                <li class="sidebar__navigation-item">
                    <button aria-label="Поиск" class="navigation-button">
                        <img src="img/search.png" alt="Поиск">
                    </button>
                </li>
            </ul>
        </nav>
        <nav class="sidebar__main-menu">
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_1" checked>
                <label for="sidebar-menu-choose_1">Ремонт техники</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_2">
                <label for="sidebar-menu-choose_2">Услуги и сервисы</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_3">
                <label for="sidebar-menu-choose_3">Корпоративным клиентам</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_4">
                <label for="sidebar-menu-choose_4">Продавцам техники</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_5">
                <label for="sidebar-menu-choose_5">Партнёрам</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_6">
                <label for="sidebar-menu-choose_6">Производителям</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_7">
                <label for="sidebar-menu-choose_7">Наши сервисные центры</label>
            </div>
            <div class="sidebar__main-menu-item">
                <input type="radio" name="sidebar-menu-choose" id="sidebar-menu-choose_8">
                <label for="sidebar-menu-choose_8">Контакты</label>
            </div>
        </nav>
        <div class="sidebar__footer">
            <nav class="sidebar__navigation">
                <ul class="sidebar__navigation-list">
                    <li class="sidebar__navigation-item">
                        <button aria-label="Позвонить" class="navigation-button">
                            <img src="img/call.png" alt="Позвонить">
                        </button>
                    </li>
                    <li class="sidebar__navigation-item">
                        <button aria-label="Открыть чат" class="navigation-button">
                            <img src="img/chat.png" alt="Открыть чат">
                        </button>
                    </li>
                    <li class="sidebar__navigation-item sidebar__navigation-item--shift">
                        <button aria-label="Открыть страницу профиля" class="navigation-button">
                            <img src="img/profile.png" alt="Открыть страницу профиля">
                        </button>
                    </li>
                </ul>
            </nav>
            <a href="mailto:mail@cps.com" class="sidebar__footer-mail">mail@cps.com</a>
            <a href="tel:88008908900" class="sidebar__footer-phone">8 800 890 8900</a>
            <div class="sidebar__footer-language-list">
                <div class="sidebar__footer-language-list-item">
                    <input type="radio" name="sidebar-menu-choose" id="sidebar-footer-language-choose_1" checked>
                    <label for="sidebar-footer-language-choose_1">RU</label>
                </div>
                <div class="sidebar__footer-language-list-item">
                    <input type="radio" name="sidebar-menu-choose" id="sidebar-footer-language-choose_2">
                    <label for="sidebar-footer-language-choose_2">EN</label>
                </div>
                <div class="sidebar__footer-language-list-item">
                    <input type="radio" name="sidebar-menu-choose" id="sidebar-footer-language-choose_3">
                    <label for="sidebar-footer-language-choose_3">CH</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
